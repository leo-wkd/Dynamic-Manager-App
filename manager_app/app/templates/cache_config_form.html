<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body style=" height: 100%; margin: 0; background-repeat: no-repeat; background-attachment: fixed; background-image: linear-gradient(#99ffae,#ffe374)">
    <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <ul class="nav nav-pills" style="font-size: 25px; background-color: #a584ff">
        <li role="presentation"><a href="{{url_for('main')}}" style="color: white"><strong>Home</strong></a></li>
        <li role="presentation"><a href="{{url_for('display_charts')}}" style="color: white"><strong>Chart</strong></a></li>
        <li role="presentation" class="active"><a href="{{url_for('cache_config_form')}}" style="color: white"><strong>Configuration</strong></a></li>
        <li role="presentation"><a href="{{url_for('pool_config_form')}}" style="color: white"><strong>Option</strong></a></li>
        <li role="presentation"><a href="{{url_for('data_clear_form')}}" style="color: white"><strong>DeleteData</strong></a></li>
        <li role="presentation"><a href="{{url_for('clear_cache_form')}}" style="color: white"><strong>ClearCache</strong></a></li>
    </ul>

    <div class="container text-center" style="font-size:80px; font-family: Arial; color: #473eff">
        <p><strong>Configuration</strong></p>
    </div>


     <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-3">
                <form id="config_form" action="/api/cache" method="post">
                    <div style="font-size: 30px; color: #9cadff">
                        <label for="capacity"><b>Cache Capacity (between 1MB and 100MB):</b></label><br>
                        <input type="number" class="col-md-offset-4 text-center" id="capacity" name="capacity" min="1" max="100" value="30"><br><br>
                    </div>

                    <div style="font-size: 30px; color: #9cadff">
                        <b>The replacement policy of mem-cache</b><br>
                    </div>

                    <div class="col-md-offset-2" style="font-size: 30px; color: #ff905d; padding-top: 4%">
                        <input type="radio" id="random" name="replacement_policy" value="random">
                        <label for="random">Random Replacement</label><br>
                    </div>
                    <div class="col-md-offset-2" style="font-size: 30px; color: #ff905d; padding-top: 4%">
                        <input type="radio" id="lru" name="replacement_policy" value="lru">
                        <label for="lru">Least Recently Used</label><br>
                    </div>
                    <button type="submit" class="col-md-offset-4 btn btn-default" style="background-color: #4eff9f; font-size: 30px; margin-top: 4%">Submit</button>


                </form>
            </div>
        </div>
     </div>

</body>
</html>
