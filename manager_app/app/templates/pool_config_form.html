<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body style=" height: 100%; margin: 0; background-repeat: no-repeat; background-attachment: fixed; background-image: linear-gradient(#99ffae,#ffe374)">
    <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <ul class="nav nav-pills" style="font-size: 25px; background-color: #a584ff">
        <li role="presentation"><a href="{{url_for('main')}}" style="color: white"><strong>Home</strong></a></li>
        <li role="presentation"><a href="{{url_for('display_charts')}}" style="color: white"><strong>Chart</strong></a></li>
        <li role="presentation"><a href="{{url_for('cache_config_form')}}" style="color: white"><strong>Configuration</strong></a></li>
        <li role="presentation" class="active"><a href="{{url_for('pool_config_form')}}" style="color: white"><strong>Option</strong></a></li>
        <li role="presentation"><a href="{{url_for('data_clear_form')}}" style="color: white"><strong>DeleteData</strong></a></li>
        <li role="presentation"><a href="{{url_for('clear_cache_form')}}" style="color: white"><strong>ClearCache</strong></a></li>
    </ul>

    <div class="container text-center" style="font-size:60px; font-family: Arial; color: #473eff">
        <p><strong>Resizing Memcache Pool</strong></p>
    </div>


     <div class="container">
        <div class="row">

                <div class="container text-center" style="font-size:50px; font-family: Arial; color: #ff905d; margin-top: 3%">
                    <p><strong>Manual mode</strong></p>
                </div>

                <div class="col-md-4 col-md-offset-2" style="margin-top: 2%; position: absolute">
                    <form id="grow_manual" action="/api/pool/grow" method="post">
                        <input type="submit" id="grow_button" value="+1" style="font-size: 25px; margin-right: 10%; background-color: #d1ffac; width: 20%">
                    </form>
                </div>
    
                <div class="col-md-4 col-md-offset-4" style="margin-top: 2%; position: absolute">
                    <form id="shrink_manual" action="/api/pool/shrink" method="post">
                        <input type="submit" id="shrink_button" value="-1" style="font-size: 25px; margin-left: 10%; background-color: #ffc5d8; width: 20%">
                    </form>
                </div>

                <div class="container text-center" style="font-size:50px; font-family: Arial; color: #ff905d; margin-top: 8%">
                    <p><strong>Automatic</strong></p>
                </div>
    
                <form id="config_form" action="/api/pool" method="post">
                    <div class="col-md-10 col-md-offset-2" style="font-size: 30px; color: #3e8f3e">
                        <label for="maxThresh"><b>Max Miss Rate threshold:</b></label>
                        <input type="number" id="maxThresh" name="maxThresh" min="1" max="100" placeholder="1 ~ 100" style="width: 40%"><br>
                    </div>
    
                    <div class="col-md-10 col-md-offset-2" style="font-size: 30px; color: #3e8f3e">
                        <label for="minThresh"><b>Min Miss Rate threshold:</b></label>
                        <input type="number" id="minThresh" name="minThresh" min="1" max="100" placeholder="1 ~ 100" style="width: 40%"><br>
                    </div>
    
                    <div class="col-md-10 col-md-offset-2" style="font-size: 30px; color: #3e8f3e">
                        <label for="expandRatio"><b>Ratio by which to expand the pool:</b></label>
                        <input type="number" id="expandRatio" name="expandRatio" min="1.0" step="0.1" placeholder="More than 1.0" style="width: 30%"><br>
                    </div>
    
                    <div class="col-md-10 col-md-offset-2" style="font-size: 30px; color: #3e8f3e">
                        <label for="shrinkRatio"><b>Ratio by which to shrink the pool:</b></label>
                        <input type="number" id="shrinkRatio" name="shrinkRatio" min="0.0" max="1.0" step="0.1" placeholder="Less than 1.0" style="width: 30%"><br>
                    </div>
    
                    <button type="submit" class="col-md-2 col-md-offset-5 btn btn-default" style="background-color: #4eff9f; font-size: 30px; margin-top: 2%"><strong>Submit</strong></button>
                </form>
    
            </div>
         </div>
    
    </body>
    </html>
